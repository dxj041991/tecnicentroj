{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'lib/Login_v3/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'lib/Login_v3/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'lib/Login_v3/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'lib/Login_v3/fonts/iconic/css/material-design-iconic-font.min.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'lib/Login_v3/vendor/animate/animate.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'lib/Login_v3/vendor/css-hamburgers/hamburgers.min.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'lib/Login_v3/vendor/animsition/css/animsition.min.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'lib/Login_v3/vendor/select2/select2.min.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'lib/Login_v3/vendor/daterangepicker/daterangepicker.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'lib/Login_v3/css/util.css' %} ">
	<link rel="stylesheet" type="text/css" href="{% static 'lib/Login_v3/css/main.css' %} ">
<!--===============================================================================================-->
	<!-- Sweetalert2 -->
    <script src="{% static 'lib/sweetalert2-9.10.0/sweetalert2.all.min.js' %}"></script>
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'lib/Login_v3/images/bg-01.jpg' %}');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="." method="post">
					<input type="hidden" name="next" value="{{ next }}">
               		 {% csrf_token %}
					<span class="login100-form-logo">
						<img src="{% static 'lib/Login_v3/images/logo.jpg' %}"/>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Tecnillanta Jimenez
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Ingrese un usuario">
						{{ form.username|add_class:'input100'|attr:'autocomplete:off'|attr:'placeholder:Ingrese su username' }}
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Ingrese una contraseÃ±a">
						{{ form.password|add_class:'input100'|attr:'autocomplete:off'|attr:'placeholder:Ingrese su password' }}
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>




					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Ingresar
						</button>
					</div>


				</form>
			</div>
		</div>
		 <script type="application/javascript">
        {% if form.errors %}
            var errors = '';
            {% for field in form %}
                {% for error in field.errors %}
                    errors += '{{ error }}\n';
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                errors += '{{ error }}\n';
            {% endfor %}
            Swal.fire({
                title: 'Error!',
                text: errors,
                icon: 'error'
            });
        {% endif %}
    </script>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'lib/Login_v3/css/util.css' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'lib/Login_v3/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'lib/Login_v3/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'lib/Login_v3/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'lib/Login_v3/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'lib/Login_v3/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'lib/Login_v3/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'lib/Login_v3/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'lib/Login_v3/js/main.js' %}"></script>

</body>
</html>
